<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Periodic Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-BkDIysVn.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-D_6Ilih0.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Periodic Table of Elements</h1>
      <div class="controls">
        <div class="search-container">
          <input type="text" id="element-search" placeholder="Search elements...">
        </div>
        <div class="theme-toggle">
          <button id="theme-toggle-btn">
            <span class="light-icon">‚òÄÔ∏è</span>
            <span class="dark-icon">üåô</span>
          </button>
        </div>
      </div>
    </header>
    
    <div class="filter-container">
      <button class="filter-btn" data-category="all">All Elements</button>
      <button class="filter-btn" data-category="alkali-metal">Alkali Metals</button>
      <button class="filter-btn" data-category="alkaline-earth-metal">Alkaline Earth Metals</button>
      <button class="filter-btn" data-category="transition-metal">Transition Metals</button>
      <button class="filter-btn" data-category="post-transition-metal">Post-Transition Metals</button>
      <button class="filter-btn" data-category="metalloid">Metalloids</button>
      <button class="filter-btn" data-category="nonmetal">Nonmetals</button>
      <button class="filter-btn" data-category="noble-gas">Noble Gases</button>
      <button class="filter-btn" data-category="lanthanide">Lanthanides</button>
      <button class="filter-btn" data-category="actinide">Actinides</button>
    </div>
    
    <div class="periodic-table-container">
      <div id="periodic-table" class="periodic-table"></div>
    </div>
    
    <div id="element-details" class="element-details">
      <div class="details-close-btn">&times;</div>
      <div class="element-card">
        <div class="element-symbol-container">
          <div class="element-number" id="detail-number"></div>
          <div class="element-symbol" id="detail-symbol"></div>
          <div class="element-name" id="detail-name"></div>
          <div class="element-weight" id="detail-weight"></div>
        </div>
        <div class="element-properties">
          <h3>Properties</h3>
          <div class="property-grid">
            <div class="property">
              <span class="property-label">Category:</span>
              <span class="property-value" id="detail-category"></span>
            </div>
            <div class="property">
              <span class="property-label">Atomic Mass:</span>
              <span class="property-value" id="detail-mass"></span>
            </div>
            <div class="property">
              <span class="property-label">Electron Configuration:</span>
              <span class="property-value" id="detail-electron"></span>
            </div>
            <div class="property">
              <span class="property-label">Electronegativity:</span>
              <span class="property-value" id="detail-electronegativity"></span>
            </div>
            <div class="property">
              <span class="property-label">Density:</span>
              <span class="property-value" id="detail-density"></span>
            </div>
            <div class="property">
              <span class="property-label">Melting Point:</span>
              <span class="property-value" id="detail-melting"></span>
            </div>
            <div class="property">
              <span class="property-label">Boiling Point:</span>
              <span class="property-value" id="detail-boiling"></span>
            </div>
            <div class="property">
              <span class="property-label">Year Discovered:</span>
              <span class="property-value" id="detail-year"></span>
            </div>
          </div>
        </div>
        <div class="element-description" id="detail-description"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Interactive Periodic Table | Created with HTML, CSS & JavaScript</p>
  </footer>

</body>
</html>
