
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chemistry Reaction Simulator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  #container {
    max-width: 600px;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  select, input[type="text"] {
    margin-top: 5px;
    padding: 5px;
    width: 100%;
    box-sizing: border-box;
  }
</style>
</head>
<body>
<div id="container">
  <h2>Chemistry Reaction Simulator</h2>
  <label for="reactantA">Reactant A:</label>
  <select id="reactantA">
    <option value="H2">H2 (Hydrogen)</option>
    <option value="C6H6">C6H6 (Benzene)</option>
    <option value="NaOH">NaOH (Sodium hydroxide)</option>
    <option value="Ca(OH)2">Ca(OH)2 (Calcium hydroxide)</option>
    <option value="CH4">CH4 (Methane)</option>
    <option value="Al">Al (Aluminum)</option>
    <option value="NH3">NH3 (Ammonia)</option>
    <option value="C6H5OH">C6H5OH (Phenol)</option>
    <!-- Add more reactants as needed -->
  </select>
  <label for="reactantB">Reactant B:</label>
  <select id="reactantB">
    <option value="O2">O2 (Oxygen)</option>
    <option value="H2SO4">H2SO4 (Sulfuric acid)</option>
    <option value="H3PO4">H3PO4 (Phosphoric acid)</option>
    <option value="Fe2O3">Fe2O3 (Iron(III) oxide)</option>
    <option value="HCl">HCl (Hydrochloric acid)</option>
    <option value="HNO3">HNO3 (Nitric acid)</option>
    <option value="CO2">CO2 (Carbon dioxide)</option>
    <option value="CaCO3">CaCO3 (Calcium carbonate)</option>
    <!-- Add more reactants as needed -->
  </select>
  <label for="catalyst">Catalyst:</label>
  <select id="catalyst">
    <option value="">None</option>
    <option value="Fe">Fe (Iron)</option>
    <option value="Ni">Ni (Nickel)</option>
    <option value="Pt">Pt (Platinum)</option>
    <!-- Add more catalysts as needed -->
  </select>
  <button onclick="simulateReaction()">Simulate Reaction</button>
  <div id="result"></div>
</div>

<script>
  function simulateReaction() {
    var reactantA = document.getElementById('reactantA').value.toLowerCase();
    var reactantB = document.getElementById('reactantB').value.toLowerCase();
    var catalyst = document.getElementById('catalyst').value.toLowerCase();

    var result = determineProduct(reactantA, reactantB, catalyst);

    document.getElementById('result').innerHTML = 'Result: ' + result.product + '<br>' + 'Formation: ' + result.formation;
  }

  function determineProduct(reactantA, reactantB, catalyst) {
    if (reactantA === "h2" && reactantB === "o2" && !catalyst) {
      return {
        product: "Water (H2O)",
        formation: "H2(g) + O2(g) → H2O(l)"
      };
    } else if (reactantA === "c6h6" && reactantB === "o2" && !catalyst) {
      return {
        product: "Benzene (C6H6O6)",
        formation: "C6H6(l) + O2(g) → C6H6O6(l)"
      };
    } else if (reactantA === "naoh" && reactantB === "h2so4" && !catalyst) {
      return {
        product: "Sodium sulfate (Na2SO4) and Water (H2O)",
        formation: "2NaOH(aq) + H2SO4(aq) → Na2SO4(aq) + 2H2O(l)"
      };
    } else if (reactantA === "ca(oh)2" && reactantB === "h3po4" && !catalyst) {
      return {
        product: "Calcium phosphate (Ca3(PO4)2) and Water (H2O)",
        formation: "3Ca(OH)2(aq) + 2H3PO4(aq) → Ca3(PO4)2(s) + 6H2O(l)"
      };
    } else if (reactantA === "ch4" && reactantB === "o2" && !catalyst) {
      return {
        product: "Carbon dioxide (CO2) and Water (H2O)",
        formation: "CH4(g) + 2O2(g) → CO2(g) + 2H2O(l)"
      };
    } else if (reactantA === "al" && reactantB === "fe2o3" && !catalyst) {
      return {
        product: "Aluminum oxide (Al2O3) and Iron (Fe)",
        formation: "2Al(s) + Fe2O3(s) → 2Fe(s) + Al2O3(s)"
      };
    } else if (reactantA === "nh3" && reactantB === "hcl" && !catalyst) {
      return {
        product: "Ammonium chloride (NH4Cl)",
        formation: "NH3(g) + HCl(g) → NH4Cl(s)"
      };
    } else if (reactantA === "caco3" && reactantB === "hcl" && !catalyst) {
      return {
        product: "Calcium chloride (CaCl2), Carbon dioxide (CO2), and Water (H2O)",
        formation: "CaCO3(s) + 2HCl(aq) → CaCl2(aq) + CO2(g) + H2O(l)"
      };
    } else if (reactantA === "c6h5oh" && reactantB === "hcl" && !catalyst) {
      return {
        product: "Phenol (C6H5OH) and Water (H2O)",
        formation: "C6H5OH(l) + HCl(aq) → C6H5OH(aq) + H2O(l)"
      };
    } else {
      return {
        product: "Unable to determine product for the given reactants and catalyst.",
        formation: ""
      };
    }
  }
</script>
</body>
</html>
